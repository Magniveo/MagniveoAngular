<p class="text">
    Your balance:
</p>

<tui-input
        tuiTextfieldSize="m"
        tuiAutoFocus
        [ngModel]="name"
>
    Type a name
</tui-input>

<tui-select
        tuiTextfieldSize="m"
        class="tui-space_top-3 tui-space_bottom-5"
        [tuiTextfieldLabelOutside]="true"
        [(ngModel)]="value"
>
    Select a sum
    <tui-data-list-wrapper
            *tuiDataList
            [items]="items"
    ></tui-data-list-wrapper>
</tui-select>

<input
        type="range"
        tuiSlider
        class="tui-space_bottom-5"
        [ngModel]="5"
        [max]="10"
/>

<button
        tuiButton
        type="button"
        size="m"
        [disabled]="!hasValue"
        (click)="submit()"
>
    Submit
</button>
<p>
    <button
            tuiButton
            type="button"
            size="m"
            (click)="showDialog(template)"
    >
        Show one more dialog
    </button>
</p>

<ng-template #template>
    <div class="dialog">
        <p>This one is a template dialog</p>
    </div>
</ng-template>
